<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/wcs.js"></script>
  
  <link rel="stylesheet" href="/build/wcs.css">
</head>

<body style="margin: 8px;">

  <wcs-card>
    <wcs-card-body>
      One card
    </wcs-card-body>
  </wcs-card>
  <br />
  <br />
  <div style="display: grid; grid-gap: 8px;">
    <wcs-button color="primary">Un bouton</wcs-button>
    <wcs-button color="secondary">Un bouton</wcs-button>
    <wcs-button color="success">Un bouton</wcs-button>
    <wcs-button color="warning">Un bouton</wcs-button>
    <wcs-button color="danger">Un bouton</wcs-button>
    <wcs-button color="info">Un bouton</wcs-button>
    <wcs-button color="light">Un bouton</wcs-button>
    <wcs-button color="dark">Un bouton</wcs-button>
    <wcs-button color="white">Un bouton</wcs-button>
    <wcs-button color="primary" mode="round">45</wcs-button>
    <wcs-button color="primary" mode="icon-only">ico</wcs-button>
    <wcs-button color="primary" href="#">Un lien !</wcs-button>
    <wcs-button color="primary" disabled>Un bouton désactivé</wcs-button>
  </div>

  <br />
  <br />

  <wcs-button href="https://www.sncf.com/" color="primary">Un bouton non désactivé</wcs-button>
  <wcs-button href="https://www.sncf.com/" color="primary" disabled>Un bouton a désactivé</wcs-button>

  <br />
  <br />

  <wcs-button color="primary" mode="small">Un bouton plus petit</wcs-button>

  <br />
  <br />

  <wcs-button color="primary" mode="block">Un grand bouton</wcs-button>

  <br />
  <br />

  <wcs-badge color="primary">Primary</wcs-badge>
  <wcs-badge color="secondary">Secondary</wcs-badge>
  <wcs-badge color="success">Success</wcs-badge>
  <wcs-badge color="danger">Danger</wcs-badge>
  <wcs-badge color="warning">Warning</wcs-badge>
  <wcs-badge color="info">Info</wcs-badge>
  <wcs-badge color="light">Light</wcs-badge>
  <wcs-badge color="dark">Dark</wcs-badge>
  
  <br />
  <br />

  <wcs-icon icon="checked" size="2x"></wcs-icon>
</body>

</html>
