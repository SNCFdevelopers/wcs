<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Web Component SNCF</title>
    <link rel="stylesheet" href="./build/wcs.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./build/wcs.esm.js"></script>
    <script nomodule src="./build/wcs.js"></script>
</head>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" lazyload>
    <wcs-header>
        <img src="./assets/sncf-logo.png" alt="Logo SNCF" slot="logo">
        <h1 slot="title">Web Component SNCF</h1>
        <div slot="actions">
            <wcs-button href="https://github.com/SNCFdevelopers/wcs" mode="clear" class="wcs-light">
                Github
                <img height="24" src="./assets/github-32px.png" alt="github logo">
            </wcs-button>
        </div>
    </wcs-header>
    <wcs-nav>
        <wcs-nav-item active text="Components">
            <i class="material-icons">style</i>
        </wcs-nav-item>
    </wcs-nav>
    <main slot="content">
        <div class="component-navigation">
            <!--Components-navigation-->
        </div>
        <div class="content">
            <!--Import-->
        </div>
    </main>
</body>

</html>
