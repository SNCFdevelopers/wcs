stages:
    - test
    - build
    - deploy

image: node:12.9-alpine

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

before_script:
    - npm install

test:
    image: markhobson/node-chrome
    stage: test
    before_script:
        - npm install
    script:
        - npm test

build:
    stage: build
    only:
        - develop
    artifacts:
        paths:
            - www/
            - loader/
            - dist/
    script:
        - npm run build

pages:
    stage: deploy
    dependencies:
        - build
    only:
        - develop
    script:
        - mv www/ public/
    artifacts:
        paths:
            - public

publish:
    stage: deploy
    only:
        - tags
    except:
        - /^(?!master).+@/
    dependencies:
        - build
    script:
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        - tree dist
        - npm publish
